<div class="row">
  <h5 *ngIf="show">Últimas mensagens recebidas:</h5>
  <!--
    [sortBy]
    é importante eu colocar o [sortBy]="sortBy" para que o componente filho message-sort
    tenha acesso a esse atributo

    (switchSort)
    quanto é feita a alteração da ordenação é enviado ao componente pai pelo switchSort que
    ele deve mudar a ordeação de acordo com o status passado (true/false)
  -->
  <app-message-sort [sortBy]="sortBy" (switchSort)="onSwitchSort($event)"></app-message-sort>

    <div *ngFor="let message of messages">
      <div class="row">
        <div class="col s12 l11 m5">
          <div class="card-panel" [style.backgroundColor] = "'white'">
            <span class="black-text">
              <b>Data: {{ message.date | date: "dd/MM/yyyy" }}</b>
              <br/>
              <blockquote class="my-blockquote">
                {{ message.message }}
              </blockquote>
              ass: <b>{{ message.authorship}}</b>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!messages|| messages!.length == 0">
      <div class="row">
        <div class="center-align">
          <i class="col s12 material-icons large">mood_bad</i>
          <span class="col s12 flow-text">
            Sem mensagens para mostrar!
          </span>
        </div>
      </div>
    </div>

</div>
