<div class="container">
  <p *ngIf="authorShip">
    Parâmetros recebidos quando clica no botão buscar da página home<br/>
    <b> autor={{ authorShip }} , conteúdo da mensagem={{ content }}</b><br/>
    <br/>
  </p>
  <br/>
  <h5>Mensagens:</h5>

  <app-messages-list
    [show]="showTitleLastMessages"
    [content]="content"
    [authorShip]="authorShip"
    [search]="search"
  ></app-messages-list>
</div>
