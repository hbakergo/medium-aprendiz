<div class="container">
  <p *ngIf="authorShip">

    o author como exemplo para fazer a passagem de parâmetros<br/>

    Os parâmetros acima serão usados para filtrar as mensagens abaixo em
    implementações futuras

  <app-messages-list [show]="showTitleLastMessages"></app-messages-list>
