<div class="row">
  <div class="col s12 l11 m5">
    <div class="card-panel " [style.backgroundColor] = "'#F6F5F5'">
      <span class="black-text">
        <h6 class="my-font-purple"><b>Buscar mensagens:</b></h6>
        <br/>
        <form  (submit)="onSubmit()">
          <div class="row">
            <div class="input-field col s6">
              <input
                name="input-sentence"
                type="text"
                [(ngModel)]="this.sentence"
              />
              <label for="input-sentence">Contendo qual texto?</label>
            </div>

            <div class="input-field col s6">
              <input
                name="input-author"
                type="text"
                [(ngModel)]="this.author"
              />
              <label for="input-author">Qual autor?</label>
            </div>

            <div class="input-field col s2">
              <input
                name="input-initial-date"
                type="text"
                [(ngModel)]="this.initialDate"
              />
              <label for="input-initial-date">De:</label>
            </div>

            <div class="input-field col s2">
              <input
                name="input-final-date"
                type="text"
                [(ngModel)]="this.finalDate"
              />
              <label for="input-final-date">Até:</label>
            </div>

          </div>
          <button
            class="btn waves-effect waves-purple my-menu darken-4"
            type="submit"
            [routerLink]="['/mensagens', this.author]"
          >
            Buscar mensagens
            <i class="material-icons right">send</i>
          </button>
        </form>
      </span>
    </div>
  </div>
</div>

<!--
  tirei do botão [routerLink]="['/mensagens', this.author]"
  para poder evoluir a atividade com a passagem de dados entre componentes
  que representam diferentes telas via parâmetros de rotas
-->
