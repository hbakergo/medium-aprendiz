<!-- menu -->
<!-- o navbar-fixed garante que a barra ficará fixa, sempre visível conforme navegamos-->
<div class="navbar-fixed" style="z-index: 1001 !important">
  <nav>
    <!-- ./styles.css/my-menu => contém a cor do menu.component-->
    <div class="nav-wrapper my-menu accent-4">
      <div class="container">
        <a href="#" class="flow-text"><b>Médium Aprendiz</b></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <!-- Não Logado-->
        <ul class="right hide-on-med-and-down" [hidden]="this.loggedIn">
          <li><a href="#" class="flow-text">Home</a></li>
          <li><a href="/mensagens" class="flow-text">Mensagens</a></li>
          <li><a routerLink="/medium" class="flow-text">Médium</a></li>
          <li><a routerLink="/contato" class="flow-text">Contato</a></li>
          <li><a routerLink="/login" class="flow-text">Login</a></li>
        </ul>
        <!-- Não Logado-->
        <!-- Logado-->
        <ul class="right hide-on-med-and-down" [hidden]="!this.loggedIn">
          <li><a href="/a" class="flow-text">Home</a></li>
          <li><a routerLink="/a/mensagens" class="flow-text">Mensagens</a></li>
          <li><a routerLink="/a/temas" class="flow-text">Temas</a></li>
          <li><a routerLink="/a/usuarios" class="flow-text">Usuários</a></li>
          <li><a class="flow-text" (click)="onLogout()">Logout</a></li>
        </ul>
        <!-- Logado-->
      </div>
    </div>
  </nav>

  <ul class="sidenav my-menu" id="mobile-demo" #mobile>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="center">
          <img
            class="responsive-img"
            src="./assets/resources/images/logo-white.png"
          />
        </div>
      </div>
    </div>
    <!-- Não Logado-->
    <div *ngIf="!this.loggedIn">
      <li><a href="#" class="flow-text white-text">Home</a></li>
      <li><a href="/mensagens" class="flow-text white-text">Mensagens</a></li>
      <li><a routerLink="/medium" class="flow-text white-text">Médium</a></li>
      <li><a routerLink="/contato" class="flow-text white-text">Contato</a></li>
      <li><a routerLink="/login" class="flow-text white-text">Login</a></li>
    </div>
    <!-- Não Logado-->
    <!-- Logado-->
    <div *ngIf="this.loggedIn">
      <li><a href="/a" class="flow-text white-text">Home</a></li>
      <li><a routerLink="/a/mensagens" class="flow-text">Mensagens</a></li>
      <li><a routerLink="/a/temas" class="flow-text">Temas</a></li>
      <li><a routerLink="/a/usuarios" class="flow-text">Usuários</a></li>
      <li><a class="flow-text" (click)="onLogout()">Logout</a></li>
    </div>
    <!-- Logado-->
  </ul>
</div>
<!-- fim menu -->
