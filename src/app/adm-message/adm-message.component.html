<div class="container">
  <div class="row" style="margin-top: 30px">
    <button
        class="btn waves-effect waves-green my-button-green darken-4"
        type="submit"
        [routerLink]="['/a/nova-mensagem']"
      >
        Nova mensagem
      </button>
  </div>

  <app-adm-message-search></app-adm-message-search>

  <app-message-sort [sortBy]="sortBy" (switchSort)="onSwitchSort($event)"></app-message-sort>

  <div *ngFor="let message of messages">
    <div class="row">
      <div class="col s12 l11 m5">
        <div class="card-panel" [style.backgroundColor] = "'white'">
          <span class="black-text">
            <b>Data: {{ message.date | date: "dd/MM/yyyy" }}</b>
            <br/>
            <blockquote class="my-blockquote">
              {{ message.message }}
            </blockquote>
            ass: <b>{{ message.authorship}}</b>
          </span>

          <br/><br/>
            <table class="my-table">
              <tr>
                <td><button
                  class="btn waves-effect waves-green my-button-green darken-4"
                  type="submit"
                  [routerLink]="['/a/editar-mensagem']" [queryParams]="{id: this.message.id }"
                >
                  Editar mensagem
                </button></td>
                <td><button
                  class="btn waves-effect waves-green red darken-4"
                  (click)="onDelete(message)"
                  type="submit"
                  [routerLink]="['/a/mensagens']"
                >
                  Deletar mensagem
                </button></td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!messages|| messages!.length == 0">
    <div class="row">
      <div class="center-align">
        <i class="col s12 material-icons large">mood_bad</i>
        <span class="col s12 flow-text">
          Sem mensagens para mostrar!
        </span>
      </div>
    </div>
  </div>

</div>
