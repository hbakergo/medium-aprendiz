<div class="container contact">
  <h3>Login:</h3>
  <hr />
  <div class="row">
    <div class="col s12">
      <div
        id="msg-login"
        class="card-panel red white-text"
        style="display: none"
      ></div>
    </div>
    <form class="col s12" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-username"
            name="input-username"
            type="text"
            class="validate"
            [(ngModel)]="this.loginUser.username"
          />
          <label for="input-username">Nome de Usu√°rio</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-password"
            name="input-password"
            type="password"
            class="validate"
            [(ngModel)]="this.loginUser.password"
          />
          <label for="input-password">Senha</label>
        </div>
      </div>
      <button class="btn waves-effect waves-purple my-menu darken-4" type="submit">
        Entrar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
